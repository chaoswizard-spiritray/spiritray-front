<!-- keypress和keyup,前者当按下回车时触发，后者每次输入都会进行触发，注意这个事件在ionic文档中并没有进行声明指出 -->
<ion-toolbar>
  <ion-icon (click)="back()" class="backIcon" name="chevron-back-outline" slot="start"></ion-icon>
  <ion-searchbar [(ngModel)]="word" placeholder="{{placeholderWord}}" #searchbar>
  </ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-router-outlet></ion-router-outlet>
</ion-content>
