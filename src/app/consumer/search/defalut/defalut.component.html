<div class="box">
  <div class="words">历史记录</div>
  <div *ngIf="historyWord.length>0">
    <div class="clear" (tap)="deleteAll()">清空历史</div>
  </div>
  <div class="historyWord">
    <div *ngFor="let word of historyWord">
      <ion-chip (tap)="tobar($event)" (press)="showDelete($event)" (pressup)="noShow($event)">
        {{word}}
      </ion-chip>
      <ion-icon name="close-circle-outline" hidden (tap)="delete($event)"></ion-icon>
    </div>
  </div>
  <div class="words">热词</div>
  <div class="hotWord">
    <ion-card style="--background: rgb(255, 174, 174); border-radius: 20px;" *ngFor="let word of hotWord">
      <ion-item style="--background: rgb(105, 60, 60);" (click)="toSearch(word.hotWord)">
        <span
          style="font-family: cursive; color: rgb(255, 184, 70); text-shadow: 0px 0px 3px rgb(255, 236, 205);">{{word.hotWord}}</span>
      </ion-item>
    </ion-card>
  </div>
</div>
<ng-template #no>
  <div></div>
</ng-template>
