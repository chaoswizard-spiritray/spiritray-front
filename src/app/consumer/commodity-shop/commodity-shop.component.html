<ion-header>
  <ion-toolbar>
    <ion-icon class="backIcon" name="chevron-back-outline" slot="start" (click)="dismiss()"></ion-icon>
    <ion-icon class="cartIcon" name="cart-outline" slot="end" (click)="toCart()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="commodityShop">
  <div class="img">
    <div class="head">
      <img [src]="commodityShop.masterMap|trustUrl" />
    </div>
  </div>
  <div class="box1">
    <ion-card>
      <div class="price">
        <label>{{commodityShop.priceMin}}￥起</label>
      </div>
      <div class="name">
        <label>{{commodityShop.commodityName}}</label>
      </div>
    </ion-card>
  </div>
  <div class="box2">
    <div class="inf" (click)="skipChoose(0)">
      <ion-item>
        <label>选择规格</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item>
        <label>发货</label>
        <label>&nbsp;{{commodityShop.address}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item>
        <label>运费</label>
        <label>&nbsp;{{commodityShop.shipping|shippingpipe}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item (click)="toParam()">
        <label>参数</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
  </div>
  <div class="box3">
    <div class="inf">
      <ion-item (click)="showComment()">
        <label>评论({{commentNum}})</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-card *ngIf="firstComment">
        <div class="firstComment">
          <ion-avatar>
            <img [src]="firstComment.consumerHead|trustUrl" />
          </ion-avatar>
          <div>
            <ul>
              <li> <label>{{firstComment.consumerNickname}}</label></li>
              <li>
                <ion-icon name="star"></ion-icon>
                <label>{{firstComment.starLevel}}</label>
              </li>
            </ul>
          </div>
          <ion-card-content>
            <div>
              {{firstComment.commentContent}}
            </div>
            <div>
              <img [src]="firstComment.attchedMap|trustUrl">
            </div>
          </ion-card-content>
          <div>
            <label>{{firstComment.startDate|commentDate}}</label>
          </div>
        </div>
      </ion-card>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-icon *ngIf="!isCollection" (click)="modifyCollection()" name="egg-outline" class="eggIcon" slot="start">
    </ion-icon>
    <ion-icon *ngIf="isCollection" (click)="modifyCollection()" name="egg" class="eggIcon" slot="start">
    </ion-icon>
    <ion-icon name="storefront-outline" slot="start" class="icon"></ion-icon>
    <ion-icon (click)="openMsgDetail()" name="chatbubble-ellipses-outline" slot="start" class="icon"></ion-icon>
    <ion-button slot="end" (click)="skipChoose(1)" expand="block" fill="clear" shape="round">
      立即购买
    </ion-button>
    <ion-button slot="end" (click)="skipChoose(2)" expand="block" fill="clear" shape="round">
      加入购物车
      <ion-icon class="cartIcon" name="cart-outline" slot="end"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
