<ion-header>
  <ion-toolbar>
    <ion-icon class="back" name="chevron-back-outline" slot="start" (click)="back()"></ion-icon>
  </ion-toolbar>
</ion-header>
<div class="change">
  <ion-grid fixed>
    <ion-row>
      <ion-col><label>待付款</label></ion-col>
      <ion-col><label>待发货</label></ion-col>
      <ion-col><label>待收货</label></ion-col>
      <ion-col><label>订单评价</label></ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-content>
  <div *ngIf="orders">
    <ion-card *ngFor="let order of orders;index as i">
      <!-- 如果是待付款 -->
      <div *ngIf="flag==0">
        <div class="img">
          <img src="order.skuMap|trustUrl">
        </div>
        <div class="info">
          <div>
            <label *ngIf="commodityNames">{{commodityNames[i]}}</label>
            <label>{{order.skuValue}}</label>
          </div>
          <div>
            <label>{{order.totalAmount}}￥</label>
            <label>×{{order.commodityNum}}</label>
          </div>
        </div>
        <div *ngIf="overTimes">
          <ion-button (click)="topay()" expand="block" fill="clear" shape="round">
            剩余时间{{overTimes[i].value|timepipe}}
          </ion-button>
          <ion-button (click)="topay()" expand="block" fill="clear" shape="round">
            继续付款
          </ion-button>
        </div>
      </div>
      <!-- 如果是待发货-->
      <div *ngIf="flag==1">
        <div class="img">
          <img src="order.skuMap|trustUrl">
        </div>
        <div class="info">
          <div>
            <label *ngIf="commodityNames">{{commodityNames[i]}}</label>
            <label>{{order.skuValue}}</label>
          </div>
          <div>
            <label>{{order.totalAmount}}￥</label>
            <label>×{{order.commodityNum}}</label>
          </div>
        </div>
        <div>
          <ion-button (click)="topay()" expand="block" fill="clear" shape="round">
            取消订单
          </ion-button>
        </div>
      </div>
       <!-- 如果是待收货-->
       <div *ngIf="flag==2">
        <div class="img">
          <img src="order.skuMap|trustUrl">
        </div>
        <div class="info">
          <div>
            <label *ngIf="commodityNames">{{commodityNames[i]}}</label>
            <label>{{order.skuValue}}</label>
          </div>
          <div>
            <label>{{order.totalAmount}}￥</label>
            <label>×{{order.commodityNum}}</label>
          </div>
        </div>
        <div>
          <ion-button (click)="topay()" expand="block" fill="clear" shape="round">
            确认收货
          </ion-button>
        </div>
      </div>
       <!-- 如果是评价-->
       <div *ngIf="flag==1">
        <div class="img">
          <img src="order.skuMap|trustUrl">
        </div>
        <div class="info">
          <div>
            <label *ngIf="commodityNames">{{commodityNames[i]}}</label>
            <label>{{order.skuValue}}</label>
          </div>
          <div>
            <label>{{order.totalAmount}}￥</label>
            <label>×{{order.commodityNum}}</label>
          </div>
        </div>
        <div>
          <ion-button *ngIf="" (click)="topay()" expand="block" fill="clear" shape="round">
            评价
          </ion-button>
          <ion-button (click)="topay()" expand="block" fill="clear" shape="round">
            查看评价
          </ion-button>
        </div>
      </div>
    </ion-card>
  </div>
  <div *ngIf="!orders" class="nodata">
    <label>没有相关信息</label>
  </div>
</ion-content>
