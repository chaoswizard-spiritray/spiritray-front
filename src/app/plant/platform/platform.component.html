<!-- 侧边菜单 -->
<ion-menu side="start" class="masetrMenu" menu-id="pmaster" content-id="main-content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>平台</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('pay')">平台收付款</label>
                    </ion-item>
                </div>
                <div class="salveMenu pay" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('pay','/plant/platform/pay')">支付方式</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('pay','/plant/platform/account')">平台账户</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('service')">平台服务</label>
                    </ion-item>
                </div>
                <div class="salveMenu service" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('service','/plant/platform/slide')">轮播图</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- 主页面 -->
<ion-icon name="list-outline" (click)="openMenu('pmaster')" class="outerMenuLog"></ion-icon>
<ion-content>
    <div class="flag">
        平台
    </div>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>
