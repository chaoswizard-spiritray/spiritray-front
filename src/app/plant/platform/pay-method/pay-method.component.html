<ion-header>
    <ion-toolbar>
        <ion-title>支付类型</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card *ngIf="cates">
        <ion-item *ngFor="let cate of cates">
            <ion-icon class="iconAli" *ngIf="cate.accaId==1" name="logo-alipay" slot="start"></ion-icon>
            <ion-icon class="iconWec" *ngIf="cate.accaId==2" name="logo-wechat" slot="start"></ion-icon>
            <ion-toggle (ionChange)="modify($event,cate)" [(ngModel)]="cate.isOpen" slot="end"></ion-toggle>
        </ion-item>
    </ion-card>
    <label *ngIf="!cates" class="msg">
        没有支付方式
    </label>
</ion-content>
