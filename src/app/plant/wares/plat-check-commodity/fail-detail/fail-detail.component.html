<ion-content *ngIf="commoditySimple">
  <div class="max">
    <div class="img">
      <div>
        <ion-avatar>
          <img [src]="commoditySimple.masterMap|trustUrl" (click)="showAll(commoditySimple.masterMap)" />
        </ion-avatar>
      </div>
      <div>
        <input disabled accept="image/*" type="file" id="head" (change)="upload($event)" hidden />
        <label for="head">商品主图</label>
      </div>
    </div>
    <div class="inf">
      <ion-item>
        <label>商品名称：{{commoditySimple.commodityName}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item (click)="toggleStoreInf()">
        <label>店铺</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="storeInf" hidden>
        <ion-item *ngIf="storeLicenseSimple">
          <ion-avatar slot="start">
            <img [src]="storeLicenseSimple.storeHead|trustUrl" (click)="showAll(storeLicenseSimple.storeHead)" />
          </ion-avatar>
          <label slot="end">{{storeLicenseSimple.storeName}}</label>
        </ion-item>
        <div *ngIf="storeLicenseSimple">
          <ion-avatar *ngFor="let lis of storeLicenseSimple.license" class="small lic">
            <img [src]="lis|trustUrl" (click)="showAll(lis)" />
          </ion-avatar>
        </div>
      </div>
    </div>
    <div class="inf">
      <ion-item (click)="toggleSku()">
        <label>商品规格</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="sku" hidden>
        <ion-item *ngFor="let sku of skus">
          <ion-avatar class="small" slot="start">
            <img [src]="sku.skuMap|trustUrl" (click)="showAll(sku.skuMap)" />
          </ion-avatar>
          <label>{{sku.skuValue}}</label>
          <label slot="end">{{sku.skuPrice}}元</label>
        </ion-item>
      </div>
    </div>
    <div class="inf">
      <ion-item (click)="toggleCav()">
        <label>基本参数</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="cav" hidden>
        <div *ngIf="simpleCavs">
          <ion-item *ngFor="let cav of simpleCavs;">
            <label slot="start">{{cav.attributeName}}</label>
            <label slot="end">{{cav.attributeValue}}</label>
          </ion-item>
          <ion-item *ngFor="let cav of mulCavs;">
            <label slot="start">{{cav.attributeName}}</label>
            <label slot="end">{{cav.attributeValue}}</label>
          </ion-item>
        </div>
      </div>
    </div>
    <div class="inf" *ngIf="checkInfo">
      <ion-item>
        <label slot="start">申请日期：</label>
        <label slot="end">{{checkInfo.applyDate|datepipe}}</label>
      </ion-item>
      <ion-item>
        <label slot="start">审核日期：</label>
        <label slot="end">{{checkInfo.checkDate|datepipe}}</label>
      </ion-item>
      <ion-item>
        <label slot="start">审核人：</label>
        <label slot="end">{{checkInfo.staffId}}</label>
      </ion-item>
      <ion-item>
        <label slot="start">备注：</label>
        <label slot="end">{{checkInfo.remark}}</label>
      </ion-item>
    </div>
    <div class="inf state" *ngIf="checkInfo">
      <ion-item>
        <label slot="end">{{checkInfo.info}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="dismiss()">
    <ion-fab-button>
      <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
