<ion-header>
  <ion-toolbar>
    <ion-icon style="color: rgb(68, 4, 102);font-size: 20px;margin-left: 20px;text-shadow: 0px 0px 10px rgb(156, 0, 0);"
      class="backIcon" name="chevron-back-outline" slot="start" (click)="back()">
    </ion-icon>
    <ion-title>详情管理</ion-title>
    <ion-button [hidden]="isHiddenCheck" slot="end" (click)="deleteImg()" expand="block" fill="clear" shape="round">
      删除
    </ion-button>
    <ion-button [hidden]="!isHiddenCheck" slot="end" (click)="toggleCheck()" expand="block" fill="clear" shape="round">
      管理
    </ion-button>
    <ion-button [hidden]="isHiddenCheck" slot="end" (click)="toggleCheck()" expand="block" fill="clear" shape="round">
      取消
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-fab horizontal="end" vertical="center">
  <ion-fab-button>
    <label for="detail">追加</label>
  </ion-fab-button>
</ion-fab>
<ion-content scroll-events="true" (ionScrollStart)="scrollStart()" (ionScrollEnd)="scrollEnd()">
  <!-- 图片上传 -->
  <input id="detail" type="file" accept="image/*" multiple hidden (change)="addImg($event)" />
  <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
    <div *ngFor="let url of tempDetails;index as i;" class="img">
      <div [style]="imgStyle">
        <ion-img [src]="url|trustUrl"></ion-img>
      </div>
      <div style="display: inline-block;">
        <ion-checkbox [(ngModel)]="checkBox[i]" mode="ios" [hidden]="isHiddenCheck" lot="end"
          style="margin-left: 20px;margin-top: 140px;margin-bottom: 140px;"></ion-checkbox>
      </div>
      <div style="width: 100%;">
        <ion-reorder style="opacity:0;width: 100%;"></ion-reorder>
      </div>
    </div>
  </ion-reorder-group>
</ion-content>
<ion-footer>
  <ion-toolbar [hidden]="isHiddenFotter">
    <ion-button
      style="--color: rgb(252, 243, 255); --background:rgb(255, 149, 0); text-shadow: 0px 0px 10px rgb(224, 224, 224);"
      (click)="submitDetail()" expand="block" fill="clear" shape="round">
      保存
    </ion-button>
  </ion-toolbar>
</ion-footer>
