<ion-content>
  <div (click)="dismiss()"
    style="padding: 10px;background: rgb(253, 147, 7); float: left;margin-top: 15px;margin-left: 15px;border-radius: 15px;">
    <span style="font-size: 16px;color: rgb(255, 255, 255);">关闭</span>
  </div>
  <div class="max" *ngIf="noSellDetail">
    <div class="img">
      <div>
        <ion-avatar>
          <img [src]="noSellDetail.masterMap|trustUrl" />
        </ion-avatar>
      </div>
      <div>
        <label>商品主图</label>
      </div>
    </div>
    <div class="inf">
      <ion-item>
        <label>商品名称：{{noSellDetail.commodityName}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item>
        <label>下架日期：{{noSellDetail.downDate|chinadatepipe}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item (click)="toggleCav()">
        <label>基本参数</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <div class="cav" hidden>
        <div *ngIf="simpleCavs">
          <ion-item *ngFor="let cav of simpleCavs;">
            <label slot="start">{{cav.attributeName}}</label>
            <label slot="end">{{cav.attributeValue}}</label>
          </ion-item>
          <ion-item *ngFor="let cav of mulCavs;">
            <label slot="start">{{cav.attributeName}}</label>
            <label slot="end">{{cav.attributeValue}}</label>
          </ion-item>
        </div>
      </div>
    </div>
    <div class="inf">
      <ion-item>
        <label *ngIf="!noSellDetail.downDes">下架备注：无</label>
        <label *ngIf="noSellDetail.downDes">下架备注：{{noSellDetail.downDes}}</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
    <div class="inf">
      <ion-item>
        <label *ngIf="noSellDetail.staff!=-1">审核员工号：{{noSellDetail.staff}}</label>
        <label *ngIf="noSellDetail.staff==-1">商家主动下架</label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </div>
  </div>
</ion-content>
