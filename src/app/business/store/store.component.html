<!-- 侧边菜单 -->
<ion-menu side="end" class="masetrMenu" menu-id="smaster" content-id="main-content">
    <ion-header>
        <ion-toolbar translucent>
            <ion-title>管理菜单</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('store')">我的店铺</label>
                    </ion-item>
                </div>
                <div class="salveMenu store" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('store','/business/store/storeInf')">店铺信息</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('store','/business/store/closed')">关闭店铺</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('store','/business/store/account')">店铺收款账户</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('product')">店铺商品</label>
                    </ion-item>
                </div>
                <div class="salveMenu product" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('product','/business/store/insell')">售卖中商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('product','/business/store/incheck')">待审核商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('product','/business/store/nosell')">已下架商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="getModal('product','publish')">发布商品</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="heart" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('order')">店铺订单</label>
                    </ion-item>
                </div>
                <div class="salveMenu order" hidden>
                    <ion-list>
                        <ion-item>
                            <label>未付款订单</label>
                        </ion-item>
                        <ion-item>
                            <label>待发货订单</label>
                        </ion-item>
                        <ion-item>
                            <label>已发货订单</label>
                        </ion-item>
                        <ion-item>
                            <label>已完成订单</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- 主页面 -->
<ion-header *ngIf="srd.storeInf!=null;else default;">
    <ion-icon name="list-outline" (click)="openMenu('smaster')" class="outerMenuLog"></ion-icon>
    <ion-card>
        <ion-avatar>
            <ion-img [src]="srd.storeInf.storeHead|trustUrl"></ion-img>
        </ion-avatar>
        <ion-item>
            <label class="storeName">{{srd.storeInf.storeName}}</label>
        </ion-item>
    </ion-card>
</ion-header>
<ion-content>
    <!-- <ion-refresher slot="fixed" (ionRefresh)="refreshing($event)" pullFactor="0.8" pullMin="30" pullMax="50">
        <ion-refresher-content pullingIcon="add" refreshingText="刷新中">
        </ion-refresher-content>
    </ion-refresher> -->
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>


<!-- 默认头部 -->
<ng-template #default>
    <ion-icon name="list-outline" (click)="openMenu('smaster')" class="outerMenuLog"></ion-icon>
    <ion-card>
        <ion-avatar>
            <ion-img></ion-img>
        </ion-avatar>
        <ion-item>
            <label class="storeName"></label>
        </ion-item>
    </ion-card>
</ng-template>
