<!-- 侧边菜单 -->
<ion-menu side="end" class="masetrMenu" menu-id="smaster" content-id="main-content">
    <ion-header>
        <ion-toolbar>
            <ion-title>管理菜单</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="storefront" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('store')">我的店铺</label>
                    </ion-item>
                </div>
                <div class="salveMenu store" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('store','/business/store/storeInf')">店铺信息</label>
                        </ion-item>

                        <!-- <ion-item>
                            <label (click)="skip('store','/business/store/closed')">关闭店铺</label>
                        </ion-item> -->
                        <ion-item>
                            <label (click)="skip('store','/business/store/account')">店铺收款账户</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="prism" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('product')">店铺商品</label>
                    </ion-item>
                </div>
                <div class="salveMenu product" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('product','/business/store/insell')">售卖中商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('product','/business/store/incheck')">待审核商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('product','/business/store/nosell')">已下架商品</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="getModal('product','publish')">发布商品</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
            <div>
                <div>
                    <ion-item>
                        <ion-icon name="reader" slot="start"></ion-icon>
                        <label (click)="openProductAndCloseOther('order')">店铺订单</label>
                    </ion-item>
                </div>
                <div class="salveMenu order" hidden>
                    <ion-list>
                        <ion-item>
                            <label (click)="skip('order','/business/store-order/0')">未付款订单</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('order','/business/store-order/1')">待发货订单</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('order','/business/store-order/2')">已发货订单</label>
                        </ion-item>
                        <ion-item>
                            <label (click)="skip('order','/business/store-order/3')">已完成订单</label>
                        </ion-item>
                    </ion-list>
                </div>
            </div>
        </ion-list>
    </ion-content>
</ion-menu>
<!-- 主页面 -->
<ion-header *ngIf="srd.storeInf!=null;else default;">
    <div>
        <div class="box2">
            <ion-icon name="list-outline" (click)="openMenu('smaster')" class="outerMenuLog" slot="end"></ion-icon>
        </div>
    </div>
    <ion-card>
        <ion-avatar>
            <ion-img [src]="srd.storeInf.storeHead|trustUrl"></ion-img>
        </ion-avatar>
        <ion-item>
            <label class="storeName">{{srd.storeInf.storeName}}</label>
        </ion-item>
    </ion-card>
    <div style="border-bottom: 1px solid #ddd;color:bisque;">
        <SearchBar [(ngModel)]="value" placeholder="输入商品id/名称" *ngIf="srd.isShowSearch==1" (onBlur)="reLoad()"
            (onSubmit)="searchSub($event)"></SearchBar>
    </div>
</ion-header>
<ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button size="small">
        <ion-icon name="chevron-down-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
        <ion-fab-button>
            <ion-icon name="home" (click)="backConsumer()"></ion-icon>
        </ion-fab-button>
    </ion-fab-list>
</ion-fab>
<ion-content>
    <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-content>


<!-- 默认头部 -->
<ng-template #default>
    <ion-icon name="list-outline" (click)="openMenu('smaster')" class="outerMenuLog"></ion-icon>
    <ion-card>
        <ion-avatar>
            <ion-img></ion-img>
        </ion-avatar>
        <ion-item>
            <label class="storeName"></label>
        </ion-item>
    </ion-card>
</ng-template>
